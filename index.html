<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive</title>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img src="logo.png" class="logo" alt="">
            <nav>
                <ul id="menuList">
                    <li><a href="">GAME CONTROLLERS</a></li>
                    <li><a href="">VR ACCESSOIRIES</a></li>
                    <li><a href="">MEDIA REMOTES</a></li>
                    <li><a href="">OTHERS</a></li>
                </ul>
            </nav>
            <img src="/images/humbarger.png" class="humburger" alt="" onclick="toggelemenu()">
        </div>
        <div class="row">
            <div class="col-1">
                <h2>PS4 v2 <br> Dualshork</h2>
                <h3>wirless controller for playstation 4 </h3>
                <p>(complete )</p>
                <h4>353.34$</h4>
                <button>Buy Now <img src="/images/arrow.png" alt=""></button>
            </div>
            <div class="col-2">
                <img src="/images/controller.png" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="/images/add.png" alt="">
                    <p><small>add to Cart</small></p>
                </div>
            </div>

        </div>
        <div class="social-media">
            <img src="/images/fb.png" alt="">
            <img src="/images/ig.png" alt="">
            <img src="/images/tw.png" alt="">
        </div>
    </div>


    <script>
        var menuList = document.getElementById("menuList");
        menuList.style.maxHeight = "0px";

        function toggelemenu() {
            if (menuList.style.maxHeight == "0px") {
                menuList.style.maxHeight = "130px"
            }
            else {
                menuList.style.maxHeight = "0px"
            }
        }
    </script>
</body>

</html>
